<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <header class="header">
            <h1>XTodo</h1>

        </header>
    </div>
    <div class="main">
        <h2>Things to do </h2>
        <div id="todo-container">
            <div class="todo">
                <input id="1" type="checkbox">
                <label for="1" > do assignment</label>
            </div>

            <div class="todo">
                <input id="2" type="checkbox">
                <label for="2" > do assignment</label>
            </div>

            <div class="todo">
                <input checked id="3" type="checkbox">
                <label class="cut" for="3" > do assignment</label>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
    
    
</body>
</html>
